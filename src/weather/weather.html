<div ng-controller="WeatherController as vm" class="weather" layout="column" layout-xs="column" layout-sm="column" layout-md="column" layout-align="center">
    <md-button ng-click="vm.addWeather($event)" class="md-raised md-primary add-weather-btn" flex="25">Add weather info
    </md-button>
    <div ng-repeat="weather in vm.Weather">
        <weather-card delete-weather = "vm.deleteWeather(weather)" weather="weather"></weather-card>
    </div>
</div>
