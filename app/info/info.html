<div ng-controller ="InfoController as vm" class="country-info" layout="column" layout-align="center center" ng-cloak>
  <p>Select a city to display it's info</p>
  <div layout="column" layout-align="center center">
    <md-select ng-change="vm.selectedCityChanged()" placeholder="Select a city" ng-model="vm.City" style="min-width: 200px;">
      <md-option ng-value="city" ng-repeat="city in vm.Cities">{{city}}</md-option>
    </md-select>
    <p class="md-caption">You have selected: {{ vm.City ? vm.City : 'No one yet' }}</p>
    <md-card ng-if="vm.CityInfo">
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{vm.CityInfo.Name}}</span>
            <span class="md-subhead">{{vm.CityInfo.Country}}</span>
          </md-card-header-text>
        </md-card-header>
        <md-card-content>
          <p>{{vm.CityInfo.ShortHistory}}</p>
        </md-card-content>
      </md-card>
  </div>
</div>
